
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom of Words</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1b4b">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap');
        
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f0f4f8;
            color: #2d3436;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }
        .pixel-border {
            border: 4px solid #1a237e;
            box-shadow: 6px 6px 0 rgba(26, 35, 126, 0.2);
            border-radius: 20px;
        }
        .pixel-button {
            background: #5c6bc0;
            border-bottom: 8px solid #3949ab;
            border-radius: 16px;
            transition: all 0.1s;
            color: white;
            font-weight: 700;
        }
        .pixel-button:active {
            border-bottom: 0;
            transform: translateY(8px);
        }
        .bg-sky {
            background: linear-gradient(to bottom, #bbdefb 0%, #e3f2fd 100%);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        .floating { animation: float 3.5s ease-in-out infinite; }
        ::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <!-- 核心修复：添加入口脚本，并使用 module 类型 -->
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // 修复：使用相对路径注册 SW
          navigator.serviceWorker.register('./sw.js').then(reg => {
            console.log('SW registered!', reg);
          }).catch(err => {
            console.log('SW registration failed!', err);
          });
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
