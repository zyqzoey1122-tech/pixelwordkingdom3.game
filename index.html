
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom of Words - Ë∂£Âë≥ËÉåÂçïËØç</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1b4b">
    
    <!-- 1. Âä†ËΩΩ Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap');
        
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #1e1b4b;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* ÂêØÂä®Âä†ËΩΩÂä®Áîª */
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #1e1b4b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            transition: opacity 0.5s;
        }
        .loader-castle { font-size: 80px; animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .loader-text { margin-top: 20px; font-weight: 800; letter-spacing: 4px; text-transform: uppercase; }
        .loader-dots::after { content: '.'; animation: dots 1.5s infinite; }
        @keyframes dots { 0% { content: '.'; } 33% { content: '..'; } 66% { content: '...'; } }
    </style>

    <!-- 2. ÂÖ≥ÈîÆ‰øÆÂ§çÔºöÂä†ËΩΩ Babel ÁºñËØëÂô®ÔºàÂÖÅËÆ∏ÊµèËßàÂô®Áõ¥Êé•ËøêË°å .tsxÔºâ -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. ÈÖçÁΩÆ React ÁéØÂ¢É -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loading-overlay">
        <div class="loader-castle">üè∞</div>
        <div class="loader-text">Summoning Kingdom<span class="loader-dots"></span></div>
        <div class="text-xs mt-4 opacity-40">Translating magical scrolls...</div>
    </div>

    <div id="root"></div>

    <!-- 4. ÂÖ≥ÈîÆ‰øÆÂ§çÔºö‰ΩøÁî® Babel Ëß£Êûê index.tsx -->
    <script type="text/babel" data-type="module" data-presets="typescript,react">
      import "./index.tsx";

      // Ëá™Âä®ÈöêËóèÂä†ËΩΩÁïåÈù¢
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loading-overlay');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        }, 1500);
      });
    </script>

    <script>
      // Ê≥®ÂÜåÁ¶ªÁ∫øÂäüËÉΩ
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(reg => {
            console.log('SW registered!', reg);
          }).catch(err => {
            console.log('SW registration failed!', err);
          });
        });
      }
    </script>
</body>
</html>
